<!DOCTYPE html>
<html>
<head>
  <link href="https://vjs.zencdn.net/7.2.3/video-js.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/videojs-resolution-switcher/0.4.4/videojs-resolution-switcher.min.css" rel="stylesheet">
  <style>
    .custom-button {
      display: inline-block;
      padding: 5px 10px;
      background-color: #000;
      color: #fff;
      cursor: pointer;
    }
    .custom-button:hover {
      background-color: #333;
    }
    .resolution-options {
      display: none;
      position: absolute;
      top: 35px;
      left: 0;
      background-color: #fff;
      padding: 5px;
    }
    .resolution-options button {
      display: block;
      padding: 5px 10px;
      background-color: #000;
      color: #fff;
      cursor: pointer;
      margin-bottom: 5px;
    }
    .resolution-options button:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <video id="my-video" class="video-js vjs-default-skin" controls>
    <source src="https://ec64-213-230-82-5.ngrok-free.app/1842f0d1-0390-474a-9741-59cbfc1387cf/master.m3u8" type="application/x-mpegURL">
  </video>

  <div class="custom-button">Resolution</div>
  <div class="resolution-options">
    <button data-resolution="auto">Auto</button>
    <button data-resolution="1920x1080">1080p</button>
    <button data-resolution="1280x720">720p</button>
    <button data-resolution="852x480">480p</button>
    <button data-resolution="640x360">360p</button>
  </div>

  <script src="https://vjs.zencdn.net/7.2.3/video.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/videojs-resolution-switcher/0.4.4/videojs-resolution-switcher.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      var player = videojs('my-video');
      var customButton = document.querySelector('.custom-button');
      var resolutionOptions = document.querySelector('.resolution-options');
      var resolutionButtons = document.querySelectorAll('.resolution-options button');

      // Hide resolution options initially
      resolutionOptions.style.display = 'none';

      // Toggle resolution options on custom button click
      customButton.addEventListener('click', function() {
        resolutionOptions.style.display = (resolutionOptions.style.display === 'none') ? 'block' : 'none';
      });

      // Update player source and play on resolution button click
      resolutionButtons.forEach(function(button) {
        button.addEventListener('click', function() {
          var resolution = button.dataset.resolution;
          player.src([
            {
              src: 'https://ec64-213-230-82-5.ngrok-free.app/1842f0d1-0390-474a-9741-59cbfc1387cf/master.m3u8',
              type: 'application/x-mpegURL',
              label: 'Auto',
              res: 'auto'
            },
            {
              src: 'https://ec64-213-230-82-5.ngrok-free.app/1842f0d1-0390-474a-9741-59cbfc1387cf/master.m3u8',
              type: 'application/x-mpegURL',
              label: resolution,
              res: resolution
            }
          ]);
          player.play();
        });
      });

      // Initialize Video.js resolution switcher plugin
      player.ready(function() {
        player.videoJsResolutionSwitcher();
      });
    });
  </script>
</body>
</html>
